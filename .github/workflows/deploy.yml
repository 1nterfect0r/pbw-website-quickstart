name: Build & Deploy Hugo Site

# 1. LÃ¤uft nur manuell
on:
  workflow_dispatch:

# 2. Rechte, damit Pages-Action funktioniert
permissions:
  contents: write       # fÃ¼r artifact-upload
  pages: write          # fÃ¼r GitHub Pages
  id-token: write       # fÃ¼r OIDC-Signing (Pages benÃ¶tigt es)


# Jobs
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      public-dir: ${{ steps.build.outputs.public-dir }}
    steps:
        
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.22'

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Build site with Hugo
        id: build
        run: |
          hugo --gc --minify
          echo "public-dir=$(pwd)/public" >> $GITHUB_OUTPUT
      
      - name: ðŸ” Dump workspace
        run: |
          echo "PWD: $(pwd)"
          echo "Top-level:"; ls -1
          echo "Full tree:"; find . -maxdepth 3 | sed 's/^/  /'

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:

      - name: Dump workspace for debugging
        run: |
          echo "pwd = $(pwd)"
          echo "Listing top-level:"
          ls -1
          echo "Listing public/:"
          ls -1 public || echo ">> public/ does not exist"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5          # richtet das Environment ein :contentReference[oaicite:0]{index=0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./pbw-website-quickstart/public"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4              # deployed das Artefakt :contentReference[oaicite:1]{index=1}
