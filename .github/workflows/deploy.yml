name: Build & Deploy Hugo Site

# 1. Läuft nur manuell
on:
  workflow_dispatch:

# 2. Rechte, damit Pages-Action funktioniert
permissions:
  contents: write       # für artifact-upload
  pages: write          # für GitHub Pages
  id-token: write       # für OIDC-Signing (Pages benötigt es)


# Jobs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.22'

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Build site with Hugo
        run: hugo --gc --minify
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: public-dir
          path: "./public"

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5          # richtet das Environment ein :contentReference[oaicite:0]{index=0}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4              # deployed das Artefakt :contentReference[oaicite:1]{index=1}
        with:
           artifact_name: "public-dir"
